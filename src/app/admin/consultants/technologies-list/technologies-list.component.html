<p-toast></p-toast>
<div class="card">
  <p-table #dt1 [value]="technologies" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [rowHover]="true" [autoLayout]="true" [filterDelay]="0"
    [globalFilterFields]="['name']" columnResizeMode="expand" [reorderableColumns]="true"
    styleClass="p-datatable-technologies  p-datatable-gridlines " [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} technologies"
    [globalFilterFields]="['name']">

    <ng-template pTemplate="caption">
      <div class="p-d-flex">
        <button pButton label="Clear" class="p-button-outlined p-mr-4" icon="pi pi-filter-slash"
          (click)="clear(dt1)"></button>
        <div class=" p-d-flex p-ai-center p-jc-between">Technologies</div>
        <span class="p-input-icon-left p-ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" class="p-mr-4" (input)="dt1.filterGlobal($event.target.value, 'contains')"
            placeholder="Search keyword" />
        </span>
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
          (click)="openAddTechnologyDialog()"></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Action
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Name
            <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Created at
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-technology let-expanded="expanded">
      <tr>
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
            (click)="openEditTechnologyDialog(technology)"></button>
        </td>
        <td>
          {{technology.name}}
        </td>
        <td>
          {{technology.created_at | date}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No Technologies found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog [(visible)]="openTechnologyDialog" [style]="{width: '50vw'}" [baseZIndex]="10000" header="Technology Details"
  [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <form [formGroup]="technologiesForm" (ngSubmit)="saveTechnology()" enctype="multipart/form-data">
      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
          <label for="lastname1">Name:</label>
          <input type="text" pInputText id="name" formControlName="name" />
          <small class="p-invalid" *ngIf="submitted && !name">Technology Name Required</small>
        </div>
      </div>
      <div class="p-field">
        <button type="submit" class="btn btn-primary btn-round"
          [disabled]="!technologiesForm.valid">{{technologyButtonText}}</button>
      </div>
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
  </ng-template>
</p-dialog>
